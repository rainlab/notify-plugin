# ===================================
#  Field Definitions
# ===================================

fields:
    name:
        # Name
        label: rainlab.notify::lang.notifications.name
        # New notification rule name
        placeholder: rainlab.notify::lang.notifications.placeholder
        attributes:
            autofocus: 1

    toolbar:
        type: partial
        path: form_toolbar
        cssClass: collapse-visible

tabs:
    stretch: true
    cssClass: master-area
    paneCssClass:
        'Actions': 'pane-compact'

    fields:
        rule_actions:
            type: RainLab\Notify\FormWidgets\ActionBuilder
            tab: rainlab.notify::lang.plugin.actions

        rule_conditions:
            type: RainLab\Notify\FormWidgets\ConditionBuilder
            tab: rainlab.notify::lang.plugin.conditions

        is_enabled:
            # Active
            label: rainlab.notify::lang.notifications.is_enabled
            type: checkbox
            tab: rainlab.notify::lang.plugin.settings
            default: true

        description:
            # Description
            label: rainlab.notify::lang.notifications.description
            type: textarea
            size: tiny
            tab: rainlab.notify::lang.plugin.settings

        code:
            # API Code
            label: rainlab.notify::lang.notifications.api_code
            span: auto
            tab: rainlab.notify::lang.plugin.settings
