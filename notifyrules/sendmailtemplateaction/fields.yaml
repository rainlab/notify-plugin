# ===================================
#  Field Definitions
# ===================================

fields:
    mail_template:
        label: rainlab.notify::lang.send_mail.mail_template
        type: dropdown
        placeholder: rainlab.notify::lang.send_mail.mail_template_placeholder

    send_to_mode:
        label: rainlab.notify::lang.send_mail.send_to_mode
        type: radio
        span: left

    send_to_custom:
        cssClass: radio-align
        trigger:
            action: show
            field: send_to_mode
            condition: value[custom]

    send_to_admin:
        label: rainlab.notify::lang.send_mail.send_to_admin
        span: right
        type: dropdown
        trigger:
            action: show
            field: send_to_mode
            condition: value[admin]

    reply_to_mode:
        label: rainlab.notify::lang.send_mail.reply_to_mode
        type: radio
        span: left

    reply_to_custom:
        cssClass: radio-align
        trigger:
            action: show
            field: reply_to_mode
            condition: value[custom]
